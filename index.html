<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result summary component</title>

    <link rel="icon" href="images/favicon-32x32.png">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <article class="component">

            <!-- result -->
            <section class="col result">

                <section class="result-top">
                    <h3>Your Result</h3>
                    <section class="result-circle">
                        <h1>76</h1>
                        <p>of 100</p>
                    </section>
                </section>

                <section class="result-text">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken theset these tests.</p>
                </section>
            </section>

            <!-- summary -->
            <section class="col summary">
                <h2>Summary</h2>
                <section class="summary-results reaction">
                    <section class="title">
                        <p><span><img src="images/icon-reaction.svg" alt=""></span> Reaction</p>
                    </section>
                    <section class="score">
                        <p>80 <span>/10</span></p>
                    </section>
                </section>
            </section>
        </article>
    </main>
</body>
</html>
